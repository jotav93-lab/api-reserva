        <div class="col-6 d-flex">
          <!-- Textos da seção -->
          <div class="align-self-center">
            <h1 class="display-4">Faça sua Reserva!</h1>
            <h5>
              <b>Reuniões em familia, aniversário.</b>

            <!--action="http://localhost:4000/frases"-->
            <div class="inpoot">

                 <div class="banner">
                <img src="https://cobrire.com.br/wp-content/uploads/2022/02/portfolio-cobrire-bl-deck-madeira-02.jpg">
              </div>
              <form method="post" action="http://localhost:4000/frases" class="mt-4 mb-4">

                <div class="input-group input-group-lg">
                  <input type="text" name="author" placeholder="Seu Nome">
                  <input type="text" name="telefone" placeholder="55+(DDD)xxxx-xxxx">
                  <input class="date" type="date" name="txt">
                </div>
                <div class="input-group-append">
                  <button type="submit" onclick="apagatext()" class="btn btn-success">ENVIAR</button>
                </div>

              </form>
           
            </div>
            <script>
              let author = document.querySelector('input[name="author"]')
              let txt = document.querySelector('input[type="date"]')
              let telefone = document.querySelector('input[name="telefone"]')
              
              localStorage.clear()
              author.value = ''
              txt.value = '' 
              telefone.value = '' 
            </script>
